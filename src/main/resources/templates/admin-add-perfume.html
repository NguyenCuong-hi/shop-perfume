<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="py-5">
        <div class="container py-5 bg-white shadow-sm card-height">
            <div class="row mx-3">
                <th:block th:replace="fragments/account-fragments :: account-sidebar"/>
                <div class="col-md-9 mb-5">
                    <th:block th:replace="fragments/common-fragments :: info-title(
                        text='Thêm mới sản phẩm',
                        icon='fas fa-plus-square mr-2'
                    )"/>
                    <br/>
                    <form method="post" action="/admin/add/perfume" enctype="multipart/form-data">
                        <div class="form row">
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Tên nước hoa',
                                name='perfumeTitle',
                                placeholder='Enter the perfume title',
                                value=(${perfume} ? ${perfume.perfumeTitle} : ''),
                                error=(${perfumeTitleError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Nhãn hiệu',
                                name='perfumer',
                                placeholder='Nhập tên nhãn hiệu',
                                value=(${perfume} ? ${perfume.perfumer} : ''),
                                error=(${perfumerError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Năm sản xuất',
                                name='year',
                                placeholder='Nhập năm sản xuất',
                                value=(${perfume} ? ${perfume.year} : ''),
                                error=(${yearError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Nơi sản xuất',
                                name='country',
                                placeholder='Nơi sản xuất',
                                value=(${perfume} ? ${perfume.country} : ''),
                                error=(${countryError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-perfume-select(
                                title='Loại nước hoa',
                                name='type',
                                options=(${ {'Eau de Parfum', 'Eau de Toilette'} }),
                                error=(${typeError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Dung tích',
                                name='volume',
                                placeholder='Nhập dung tích',
                                value=(${perfume} ? ${perfume.volume} : ''),
                                error=(${volumeError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-perfume-select(
                                title='Giới tính',
                                name='perfumeGender',
                                options=(${ {'male', 'female'} }),
                                error=(${perfumeGenderError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Top notes',
                                name='fragranceTopNotes',
                                placeholder='Enter the top notes',
                                value=(${perfume} ? ${perfume.fragranceTopNotes} : ''),
                                error=(${fragranceTopNotesError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Heart notes',
                                name='fragranceMiddleNotes',
                                placeholder='Enter the heart notes',
                                value=(${perfume} ? ${perfume.fragranceMiddleNotes} : ''),
                                error=(${fragranceMiddleNotesError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Base notes',
                                name='fragranceBaseNotes',
                                placeholder='Enter the base notes',
                                value=(${perfume} ? ${perfume.fragranceBaseNotes} : ''),
                                error=(${fragranceBaseNotesError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Giá thành',
                                name='price',
                                placeholder='Nhập giá thành',
                                value=(${perfume} ? ${perfume.price} : ''),
                                error=(${priceError})
                            )"/>
                            <div class="col" style="margin-top: 35px">
                                <input type="file" name="file"/>
                            </div>
                        </div>
                        <th:block th:replace="fragments/common-fragments :: icon-button(
                            text='Lưu',
                            buttonClassName='mt-3',
                            icon='fas fa-plus-square mr-2'
                        )"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
