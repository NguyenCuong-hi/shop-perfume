<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table {
            border-collapse: collapse;
            width: 600px;
            border-radius: 50px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<table align="center" class="table">
    <tr>
        <td style="background-color: #ffffff; padding: 40px 30px 40px 30px; text-align: center">
            <h3>Xin chào, <span th:text="${firstName}" th:remove="tag"></span>!</h3>
            <p>Chúng tôi đã nhận được yêu cầu lấy lại mật khẩu của bạn !</p>
            <p>Để xác thực tài khoản, bạn hãy nhấn vào đường link dưới đây : </p>
            <a th:href="@{${url} + ${resetCode}}">Xác thực mật khẩu</a>
        </td>
    </tr>
</table>
</body>
</html>
